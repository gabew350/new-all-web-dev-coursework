    <style>
    {
        box-sizing: border-box;
    }
    /* Set additional styling options for the columns */
    .column {
    float: left;
    }

    /* Set width length for the left, right and middle columns */
    .left {
    width: 30%;
    height:800px;
    }

    .middle {
    width: 40%;
    height:800px;
    }
    
    .right {
    width: 30%;
    height:800px;
    }


.row:after {
    content: "";
    display: table;
    clear: both;
    }
  
}
    </style>
 
</head>
<body>
    <header style="background-color: purple ;" ><h1>hey this is the header</h1></header>
    <div class="row">

        </div>
        <div class="column middle" style="background-color:#96D1CD;">
            <h2>Column 2</h2>
            <p>Data..</p>
        </div>
        <div class="column right" style="background-color:#74C3E1;">

        </div>
    </div>
